<div class="page-header">
  <h1>Listing</h1>
</div>

<ol class="breadcrumb">
  <li><a href="#/">Root</a></li>
  <li ng-class="{active: !directory}">
    <a ng-if="directory" href="#/{{ container }}">{{ container }}</a>
    <span ng-if="!directory">{{ container }}</span>
  </li>
  <li ng-repeat="crumb in breadcrumbs">
    <a href="#/{{ container }}/{{ crumb.name }}">{{ crumb.title }}</a>
  </li>
  <li ng-if="directory" class="active">
     {{ directory }}
  </li>
</ol>

<table class="table table-striped">
  <tr>
    <th ng-click="updateOrderBy('name')">Name</th>
    <th ng-click="updateOrderBy('bytes')" class="size">Size</th>
  </tr>
  <tr ng-repeat="item in items | orderBy:orderProp">
    <td><a href="#/{{ container }}/{{ item.name }}">{{ item.title }}</a></td>
    <td class="text-right" sb-format-bytes count="item.bytes" />
  </tr>
</table>
