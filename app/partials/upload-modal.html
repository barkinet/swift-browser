<div class="modal-header">
  <h3 class="modal-title">Uploading to {{ path }}</h3>
</div>

<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="file-1">File</label>
      <div class="col-sm-10">
        <button class="btn btn-default pull-right"
                onclick="$('#file-1').click()">Select File</button>
        <p class="form-control-static" ng-if="selectedFile">
          {{ selectedFile.name }}: {{ selectedFile.type }},
          {{ selectedFile.size | bytes }}
        </p>
      </div>
    </div>
  </form>
  <input class="hidden" type="file" id="file-1"
         onchange="angular.element(this).scope().fileSelected(this)" >
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$close()">Upload</button>
  <button class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>
