<h1>Swift Containers</h1>

<table class="table table-striped">
  <tr>
    <th ng-click="updateOrderBy('name')">Name</th>
    <th ng-click="updateOrderBy('bytes')">Size</th>
    <th ng-click="updateOrderBy('count')">Count</th>
  </tr>
  <tr ng-repeat="container in containers | orderBy:orderProp">
    <td><a href="#/{{ container.name }}/">{{ container.name }}</a></td>
    <td class="right" sb-format-bytes count="container.bytes" />
    <td class="right">{{ container.count | number }} objects</td>
  </tr>
</table>
