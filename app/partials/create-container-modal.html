<div class="modal-header">
  <h3 class="modal-title">Create Container</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="name" ng-model="name">
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$close(name)">Create</button>
  <button class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
</div>
